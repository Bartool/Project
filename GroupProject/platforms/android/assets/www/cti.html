<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- css --> 
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css"><!--for fading -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styleSideBar.css">
	<link rel="stylesheet" href="css/mobileStyle.css">
	<link rel="stylesheet" href ="css/cti.css">
	<!-- scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
<script>
	document.addEventListener('touchstart', handleTouchStart, false);        
	document.addEventListener('touchmove', handleTouchMove, false);

	var xDown = null;                                                        
	var yDown = null;                                                        

	function handleTouchStart(evt) {                                         
		xDown = evt.touches[0].clientX;                                      
		yDown = evt.touches[0].clientY;                                      
	};                                                

	function handleTouchMove(evt) {
		if ( ! xDown || ! yDown ) {
			return;
		}

		var xUp = evt.touches[0].clientX;                                    
		var yUp = evt.touches[0].clientY;

		var xDiff = xDown - xUp;
		var yDiff = yDown - yUp;

		if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
			if ( xDiff > 0 ) {
				$("input.checkbox").prop('checked', false); //close the sidebar
			} else {
				$("input.checkbox").prop('checked', true); 	//open the sidebar	
		}   
		}
		/* reset values */
		xDown = null;
		yDown = null;                                             
	};

</script>
	
</head>
	
	
<body>
	<input type="checkbox" class="checkbox" id="menu-toogle"/>
	<label for="menu-toogle" class="menu-toogle"></label>
	<nav class="nav">
	  <a href="#" class="nav__item">Your profile</a>
	  <a href="chat.html" class="nav__item ">Chat</a>
	  <a href="news.html" class="nav__item">Newsboard</a>
	  <a href="eventBoard.html" class="nav__item">Events</a>
	  <a href="map.html" class="nav__item current">Map</a>
	  <a href="#" class="nav__item">Settings</a>
	</nav>

	<main class="main-w">
		
		<header class="header-w"> 	
			<form style = "position: fixed; margin-left: 15%; width:70%; ">		
				<input class="form-control" style = "width: 100%; float:left;" type="text" name="firstname">
				<input type="image" value="Submit" src="img/Search.png" alt = "submit" id="search" style = "position: fixed; height: 30px;width: 30px; margin-left : 5%;">
			</form>
			<br><hr>
			
			<div class="slideshow-container">

			<div class="mySlides w3-animate-opacity">
			  <div class="numbertext ">ground floor</div>
			  <img class="floorPic" src="img/CTI/groundfloor.png" style="width:100%">
			</div>

			<div class="mySlides w3-animate-opacity" >
			  <div class="numbertext">1st floor</div>
			  <img class="floorPic"  src="img/CTI/1floor.png" style="width:100%">
			</div>

			<div class="mySlides w3-animate-opacity">
			  <div class="numbertext">2nd floor</div>
			  <img class="floorPic"  src="img/CTI/2floor.png" style="width:100%">
			</div>
			<div class="mySlides w3-animate-opacity">
			  <div class="numbertext">3rd floor</div>
			  <img class="floorPic"  src="img/CTI/3floor.png" style="width:100%">
			</div>
			<div class="mySlides w3-animate-opacity">
			  <div class="numbertext">4th floor</div>
			  <img class="floorPic"  src="img/CTI/4floor.png" style="width:100%">
			</div>

			</div>
			<br>
			<h3>Select floor:</h3>
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)">0</span>
				<span class="dot" onclick="currentSlide(2)">1</span>
				<span class="dot" onclick="currentSlide(3)">2</span>
				<span class="dot" onclick="currentSlide(4)">3</span>
				<span class="dot" onclick="currentSlide(5)">4</span>
			</div>

			<script>
			var slideIndex = 1;
			showSlides(slideIndex);

			function currentSlide(n) {
			  showSlides(slideIndex = n);
			}

			function showSlides(n) {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  if (n > slides.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = slides.length}
			  for (i = 0; i < slides.length; i++) {
				  slides[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
				  dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";
			  dots[slideIndex-1].className += " active";
			}
			</script>
			
			
			
		</header>
	  

	</main>
	
	

</body>
